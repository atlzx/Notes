<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>JS_加运算符</title>
    <script>
        a=1+'e';  //加法会将数字1转换成字符串拼接
        b=22n+56n; //bigint相同执行bigint加法
        c=12+33; //否则双方都转换为数字，执行数字加法
        console.log(`a = ${a},and the type of a is ${typeof a},b = ${b}, and the type of b is ${typeof b},c = ${c},and the type of c is ${typeof c}`);
    </script>
</head>
<body>
    
</body>
</html>
