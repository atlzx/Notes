<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>JS_jQuery_wrap方法样例</title>
    <script src="../../文件/jQuery/jquery-3.7.1.js"></script>
    <script>
        $(
            function(){
                var $buttonElement=$("#btn");
                var $firstLiElement=$(".ul1 li:first-child");
                var $secondLiElement=$(".ul1 li:nth-child(2)");
                var $secondUlLiElements=$(".ul2 li");
                $buttonElement.click(
                    function(){
                        $firstLiElement.unwrap("div");  // 不会删除，因为父元素是ul而不是div
                    }
                );
                $firstLiElement.click(
                    function(){
                        $firstLiElement.unwrap();  // 会直接删除父元素
                    }
                );
                $secondLiElement.click(
                    function(){
                        $secondLiElement.wrap("<div id='newDiv'></div>");  // 使div元素包裹该li元素
                    }
                );
                $secondUlLiElements.click(
                    function(){
                        $secondUlLiElements.wrapAll("<div id='newDiv'></div>")  // 给该对象内的所有元素都被一个div元素包裹
                        $secondUlLiElements.wrapInner("<div id='newDiv'></div>")  // 使该对象内的每个元素都包裹一个div标签
                    }
                );
            }
        );
    </script>
</head>
<body>
    <div><button id="btn" type="button">点我一下</button></div>
    <ul class="ul1">
        <li>张三</li>
        <li>李四</li>
    </ul>
    <ul class="ul2">
        <li>王五</li>
        <li>赵六</li>
    </ul>
</body>
</html>
