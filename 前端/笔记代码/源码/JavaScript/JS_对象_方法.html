<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>JS_对象_方法</title>
    <script>
        let a=Object();
        a.name="张三";
        a.age="李四";
        a.sayhello=function(){
            console.log("Hello World");
        };
        console.log(a);
        a.sayhello();  //控制台输出Hello World
    </script>
</head>
<body>
    
</body>
</html>
