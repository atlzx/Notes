<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>JS_函数_参数</title>
    <script>
        function fn(a,b){
            console.log(a,b);
        }
        fn(1,2,3,4);  //输出1，2；后面的两个值被舍弃
        fn(1);  //输出1，undefined
        fn(1,2);  //输出1,2
    </script>
</head>
<body>
    
</body>
</html>
