<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>JS_字面量与变量</title>
    <script>
        console.log(true) // 直接使用字面量
        let a;  //声明变量，但不赋值
        console.log(a); //对于已定义但未赋值的变量，系统会输出undefined
        a='hello';  //给变量赋值
        console.log(a);
        let b=false; //直接声明变量并赋值
        console.log(b);
    </script>
</head>
<body>
    
</body>
</html>
