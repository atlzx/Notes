<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>JS_标识符</title>
    <script>
        /*在JS中，标识符需要遵守以下规范:
            1.标识符仅能含有数字、下划线和字母以及$符号
            2.标识符不能为JS中的关键字和保留字
            3.不建议使用内置的函数名或类名作为变量名
            4.对于类名，通常使用`大驼峰命名法`(首字母大写，每个单词开头大写。)定义，
                例: maxlength -> maxLength
            对于常量一般用全大写定义，
                例: MAX_LENGTH
            其它一般使用驼峰命名法定义。
                例: maxlength -> MaxLength
        */
    </script>
</head>
<body>

</body>
</html>
