<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>JS_数据类型_字符串_字符串比较</title>
    <script>
        let a='a'>'b';  //返回false
        let b='abc'>'b';  //逐位比较，第一位便已经分出结果，直接返回false
        let c='z'>'a';  //返回true
        let d='12'<'2';  //返回true  比较两个数字形式的字符串时，应该对其进行类型转换
        console.log(a,b,c,d);
    </script>
</head>

</body>
</html>
