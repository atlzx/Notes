<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>JS_输出信息</title>
    <script>
        //prompt函数用来在网页弹出输入框
        prompt('在这里输入数据');

        //在网页输出警告
        alert('Hello World');

        //在控制台输出
        console.log('Hello World');

        //在文档里输出,实际输出在body内
        document.write('Hello World')
    </script>
</head>
<body>
    
</body>
</html>
