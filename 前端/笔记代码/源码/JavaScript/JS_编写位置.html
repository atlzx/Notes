<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>JS_编写位置</title>
    <!-- script标签中的type属性默认为text/javascript -->
    <script type="text/javascript">
        //在网页内部的script标签内编写代码
        alert('Hello World');
    </script>
    <!-- 通过外部引入 -->
    <script src="../../文件/JS/JS_编写位置_外部导入.js"></script>
</head>
<body>
    <!-- 在一些标签的指定属性内编写代码 -->
    <a href="javascript:alert('Hello World');">跳转</a>
    <button onclick="alert('什么吊人还点我')">点我</button>
</body>
</html>
