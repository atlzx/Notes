<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>JS_数据类型_数值</title>
    <script>
        let a=2**53-1; /*该数值是Number能精确表示的最大整数数字*/
        console.log(a);
        a+=78374864545463453451111111111111111111111111111111;
        console.log(a);
        let b=99999999999999999999;
        console.log(b);  /*以近似值表示数值较大的数字*/
        a=9999999999999999999999999999999n; /*在字面量后加上n来使此数值成为大整数类型*/
        b=9999999999999999999999999999998n;
        console.log(a-b);  /*只能与自己类型相同的数值做运算*/
        console.log(0.3+0.6); /*会输出0.899999999999999,因为计算浮点数不精确*/
        let c=0b1111; //使用二进制表示数字
        console.log(c); //无论用什么进制表示数字，输出时都会以十进制输出
        c=0o70; //使用八进制表示数字
        console.log(c); //无论用什么进制表示数字，输出时都会以十进制输出
        c=0xff;  //使用十六进制表示数字
        console.log(c); //无论用什么进制表示数字，输出时都会以十进制输出
    </script>
</head>
<body>
    
</body>
</html>
