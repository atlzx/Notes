<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS_浮动_浮动的影响</title>
    <style>
        .d1{
            /*若父元素未设置高度，则不能撑起父元素的高度，导致父元素高度塌陷，但会受到父元素的宽度限制*/
            /*这里有高度是因为即使box2和box3浮动了但box4顶了上去*/
            width: 500px;
            background-color: gray;
            border: 1px black solid;
            overflow: hidden;
        }
        .box{
            height: 100px;
            width: 100px;
        }
        .box1,.box2,.box3{
            /*后面的兄弟元素(box4)会占据浮动元素之前的位置，对前面的兄弟元素无影响*/
            float: left;
        }
        .box1{
            background-color: green;
        }
        .box2{
            background-color: blue;
        }
        .box3{
            background-color: red;
        }
        /*解决浮动影响的理论最好方法,使用该方法时需要保证其兄弟元素全为浮动状态*/
        .d1::after{
            content: '';
            display: block; /*设置内容为块元素，默认为行内元素*/
            /*若作用对象为非浮动元素，那么设置该元素不要移动到它两边浮动元素的原位置，保持正常情况
            若作用对象为浮动元素，那么设置该元素不要与两侧浮动元素凑在一起，而是在这些元素的下方*/
            clear: both;
        }
        .d2{
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="d1">
        <div class="box box1">测试1</div>
        <div class="box box2">测试2</div>
        <div class="box box3">测试3</div>
    </div>
    <div class="d2">测试5</div>
</body>
</html>
