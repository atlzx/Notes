<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS3_盒子属性_box-sizing</title>
    <style>
        .box1{
            height: 200px;
            width: 200px;
            padding: 5px;
            border: 5px solid black;
            background-color: skyblue;
            box-sizing: content-box;
            margin-bottom: 10px;
        }
        .box2{
            height: 200px;
            width: 200px;
            padding: 5px;
            border: 5px solid black;
            background-color: brown;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- 该盒子的padding与border都不会挤占盒子的content区的空间，而是向外扩张，此时盒子的宽和高为220px -->
    <div class="box1"></div>
    <!-- 可以观察到该盒子高与宽都为200px，padding与border实际上向内容区索要了一些空间来占有自己的空间 -->
    <div class="box2"></div>
</body>
</html>
