<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS3_新增长度单位</title>
    <style>
        .box1{
            height: 200px;
            width: 200px;
            background-color: gray;
        }
        .box2{
            height: 20vh;/*高度始终为视口高度的20%*/
            width: 20vw;/*宽度始终为视口宽度的20%*/
            background-color: green;
        }
        .box3{
            height: 40vmax;/*高度始终为视口宽高较大一方的40%*/
            width: 30vmin;/*宽度始终为视口宽高较小一方的30%*/
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
