<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS_样式</title>
    <!-- 内嵌式写法 -->
    <style>
        h2/*h2为选择器，此处为给该网页的所有h2标签加样式*/ {
            /*CSS注释语法*/
            color: blue; /*语法为名:值的形式*/
            font-size: 40px; /*代码块结尾的分号可有可无*/
        }
    </style>
    <link rel="stylesheet" href="../CSS/CSS_style.css">  <!-- 使用link标签用引入指定CSS样式 -->
</head>
<body>
    <!-- 直接在标签内使用style属性进行CSS样式调整 -->
    <h1 style="color: red; font-size: 30px;">CSS_行内样式</h1>
    <h2>CSS_内部样式</h2>
    <h3>CSS_外部样式</h3>
</body>
</html>
