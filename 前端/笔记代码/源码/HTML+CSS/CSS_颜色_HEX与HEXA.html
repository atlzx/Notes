<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS_颜色_HEX与HEXA</title>
    <style>
        /*如果三种颜色的光两位都是相同的，可以简写成一位*/
        /*等价于color: #ffaabb*/
        .test1{
            color: #fab;
        }
        .test2{
            color: #26a;
        }
        .test3{
            color: #4437a666;
        }
        /*如果前三组都简写了，透明度也必须简写*/
        .test4{
            color: #abc6;
        }
    </style>
</head>
<body>
    <div class="test1">测试1</div>
    <div class="test2">测试2</div>
    <div class="test3">测试3</div>
    <div class="test4">测试4</div>
</body>
</html>
