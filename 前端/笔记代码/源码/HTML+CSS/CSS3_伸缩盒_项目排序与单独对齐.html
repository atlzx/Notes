<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS3_伸缩盒_基准长度</title>
    <style>
        .outer{
            height: 600px;
            width: 600px;
            border: 1px solid black;
            margin: 0px auto;
            display: flex;
            /*设置主轴方向从下到上*/
            flex-direction: row;
            background-color: #888;

            /*中心对齐*/
            align-content: center;

            justify-content: flex-start;
        }
        .inner{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            box-sizing: border-box;
            background-color: skyblue;
            flex: 1 1 0; /*可简写为flex: 1*/
        }
        .inner1{
            order: 3;
        }
        .inner2{
            order: 2;
            align-self: flex-end;
        }
        .inner3{
            order: 1; /*值越小越靠主轴起始侧*/
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner inner1">测试1</div>
        <div class="inner inner2">测试2</div>
        <div class="inner inner3">测试3</div>
    </div>
</body>
</html>
