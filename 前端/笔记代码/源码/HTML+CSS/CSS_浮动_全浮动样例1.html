<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS_浮动_全浮动样例1</title>
    <style>
        .container{
            width: 400px;
            background-color: gray;
            border: 1px transparent solid; /*在此处设置border，因此不会出现margin塌陷问题*/
        }
        .box{
            height: 100px;
            width: 100px;
            float: left;
        }
        .box1{
            background-color: brown;
            margin: 10px;
        }
        .box2{
            background-color: skyblue;
            margin: 10px;
        }
        .box3{
            background-color: green;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">测试1</div>
        <div class="box box2">测试2</div>
        <div class="box box3">测试3</div>
    </div>
</body>
</html>
