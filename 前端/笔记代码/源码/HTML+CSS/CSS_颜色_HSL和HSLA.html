<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS_颜色_HSL和HSLA</title>
    <style>
        .test1{
            color: hsl(70, 100%, 50%);
        }
        .test2{
            color: hsl(43,33%,86%);
        }
        .test3{
            color: hsla(93, 68%, 43%, 0.5);
        }
        .test4{
            color: hsla(212,37,69%,0.3);
        }
    </style>
</head>
<body>
    <div class="test1">测试1</div>
    <div class="test2">测试2</div>
    <div class="test3">测试3</div>
    <div class="test4">测试4</div>
</body>
</html>
