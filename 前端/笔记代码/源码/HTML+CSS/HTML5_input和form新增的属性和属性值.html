<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML5_input和form新增的属性和属性值</title>
</head>
<body>
    <form action="" novalidate>
        邮箱:<input type="email" name="email"><br>
        网址<input type="url" name="url"><br>
        数字<input type="number" max="100" min="20" step="3" name="number"><br>
        搜索内容<input type="search" name="search"><br>
        电话<input type="tel" name="phone"><br>
        范围<input type="range" name="range" max="100" min="20" step="3"><br>
        颜色<input type="color" name="color"><br>
        日期<input type="date" name="date"><br>
        月份<input type="month" name="month"><br>
        周<input type="week" name="week"><br>
        时间<input type="time" name="time"><br>
        日期+时间框<input type="datetime-local" name="datetime-local"><br>
        <button>提交</button>
    </form>
</body>
</html>
