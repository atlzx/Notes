<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML5_列表标签</title>
</head>
<body>
    <form action="#">
        <input type="text" list="mydata">
        <button>搜索</button>
    </form>
    <datalist id="mydata">
        <option value="搜索框怎么使">搜索框怎么使</option>
        <option value="按钮怎么使">按钮怎么使</option>
        <option value="搜索框和按钮的作用">搜索框和按钮的作用</option>
        <option value="怎么搜索东西">怎么搜索东西</option>
    </datalist>

    <details>
        <summary>怎么摆烂</summary>
        <p>睡觉</p>
    </details>
</body>
</html>
