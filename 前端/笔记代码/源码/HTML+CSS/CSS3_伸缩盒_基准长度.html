<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS3_伸缩盒_基准长度</title>
    <style>
        .outer{
            height: 600px;
            width: 1000px;
            border: 1px solid black;
            margin: 0px auto;
            display: flex;
            /*设置主轴方向从下到上*/
            flex-direction: row;
            /*设置主轴换行*/
            flex-wrap: wrap;
            background-color: #888;

            /*中心对齐*/
            align-content: center;

            justify-content: flex-start;
        }
        .inner{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            box-sizing: border-box;
            background-color: skyblue;
        }
        .inner2{
            flex-basis: 400px;
        }
    </style>
</head>
<body>
    <!-- 项目之间出现空白的原因是浏览器认为该弹性盒子的宽度或高度在其项目换行完之后还有空余，
        因此让换行后的项目与其前后或左右的项目间隔一定的距离，这些距离都是相同的 -->
    <div class="outer">
        <div class="inner">测试1</div>
        <div class="inner inner2">测试2</div>
        <div class="inner">测试3</div>
    </div>
</body>
</html>
