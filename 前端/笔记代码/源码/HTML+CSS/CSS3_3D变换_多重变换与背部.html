<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS3_3D变换_多重变换与背部</title>
    <style>
        .outer{
            height: 400px;
            width: 400px;
            border: 2px solid black;
            margin: 0px auto;
            margin-top: 100px;
            transform-style: preserve-3d; /*给父元素设置3D空间，令其子元素位于3D空间内*/
            perspective: 1000px; /*设置景深，若景深值与3D变换的盒子高度的一半越接近，则近大远小的效果越强，反之越弱*/
            perspective-origin: left; /*设置观察者的水平与垂直位置*/
        }
        .inner{
            height: 200px;
            width: 200px;
            background-color: skyblue;
            font-size: 30px;
            transform-origin: 0px 0px; /*3D变换也可以设置原点*/
            transform: translate3d(10px,10px,10px) scale3d(1.3,1.2,1.5) rotate3d(1,1,1,30deg); /*旋转会改变坐标轴，因此建议写在最后*/
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">测试文本</div>
    </div>
</body>
</html>
