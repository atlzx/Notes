<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS_伪元素选择器</title>
    <style>
        div::first-letter{
            color: red;
            font-size: 30px;
        }
        div::first-line{
            background-color: aqua;
        }
        input::placeholder{
            color: skyblue;
        }
        div::selection{
            background-color: brown;
            color:cadetblue;
        }
        p::before{
            content: "$" ;
        }
        p::after{
            content: ".00";
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste necessitatibus suscipit voluptates ipsa exercitationem quidem minus quis ex quos repudiandae? Veniam eum assumenda delectus reiciendis, nobis commodi placeat dignissimos voluptas.</div>
    <input type="text" placeholder="在此输入文本内容">
    <p>100</p>
    <p>200</p>
    <p>300</p>
    <p>400</p>
</body>
</html>
