<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML5_新增表单控件属性</title>
</head>
<body>
    <!-- 若action属性为空，则表单提交后会提交给它自己 -->
    <form action="">
        账户:<input type="text" placeholder="请输入账户" required autofocus autocomplete="on" pattern="\w+"><br>
        密码:<input type="password" required><br>
        性别:
            <input type="radio" name="gender" value="男" required>男
            <input type="radio" name="gender" value="女">女
        <br>
        爱好:
            <input type="checkbox" name="hobby" value="sleep" required>睡觉
            <input type="checkbox" name="hobby" value="eat">吃饭
            <input type="checkbox" name="hobby" value="play">玩
            <br>
        其它:<textarea name="other"></textarea><br>
        <button>提交</button>
    </form>
</body>
</html>
