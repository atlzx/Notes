<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS3_新增文本属性_white-space</title>
    <style>
        div{
            height: 400px;
            width: 400px;
            margin: 0px auto;
            background-color: skyblue;
            text-align: center;
            line-height: 400px;
            white-space: nowrap; /*强制不换行，但识别空格*/
        }
    </style>
</head>
<body>
    <div>
        一曲新词酒一杯
        去年天气旧 亭台
        一曲新词酒一杯
        去年天气 旧亭台
        一曲新词酒一杯
        去年天气旧亭台
        一曲新词酒一杯
        去年天气旧亭台
        一曲新词酒一 杯
        去年天气旧亭台
        一曲新词酒一杯
        去年天气旧亭台
        一曲新词酒一杯
        去年天气旧亭台
    </div>
</body>
</html>
