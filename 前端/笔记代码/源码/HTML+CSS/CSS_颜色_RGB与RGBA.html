<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS_颜色_RGB与RGBA</title>
    <style>
        .test1{
            color: rgb(173,60,92);
        }
        .test2{
            color: rgb(40%,33%,86%);
        }
        .test3{
            color: rgba(32,158,97,30%);
        }
        .test4{
            color: rgba(212,37,169,0.3);
        }
    </style>
</head>
<body>
    <div class="test1">测试1</div>
    <div class="test2">测试2</div>
    <div class="test3">测试3</div>
    <div class="test4">测试4</div>
</body>
</html>
