<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS3_2D变换_2D扭曲</title>
    <style>
        .outer{
            height: 400px;
            width: 400px;
            border: 2px solid black;
            margin: 0px auto;
            margin-top: 100px;
        }
        .inner{
            height: 400px;
            width: 400px;
            background-color: skyblue;
            font-size: 30px;
            transform: skew(30deg,30deg);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">测试文本</div>
    </div>
</body>
</html>
