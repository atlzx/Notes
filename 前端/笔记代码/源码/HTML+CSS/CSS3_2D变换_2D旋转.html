<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS3_2D变换_2D旋转</title>
    <style>
        .outer{
            height: 400px;
            width: 400px;
            border: 2px solid black;
            margin: 0px auto;
            margin-top: 100px;
        }
        .inner{
            height: 400px;
            width: 400px;
            background-color: skyblue;
            font-size: 30px;
            transform: rotate(-20deg); /*其旋转度数为旋转前的中垂线与旋转后中垂线的夹角*/
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">测试文本</div>
    </div>
</body>
</html>
