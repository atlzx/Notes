<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS3_新增文本属性_text-overflow</title>
    <style>
        div{
            height: 400px;
            background-color: skyblue;
        }
        ul{
            height: 400px;
            width: 400px;
            padding-left: 0px;
            padding-right: 10px;
            background-color: brown;
            list-style-type: none;
        }
        li{
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>标注文旅产业新圆点 擘画美好生活同心圆——第十三届中国旅游产业博览会侧记</li>
            <li>两部门下达救灾资金7.23亿元 支持受灾地区做好救灾、病虫害防治等工作</li>
            <li>让中国的飞机用上更加强劲的“中国心”——习近平总书记给中国航发黎明发动机装配厂“李志强班”职工的回信激励广大航空科技工作者矢志创新、勇攀高峰</li>
            <li>财政部等四部门发布“科技企业孵化器、大学科技园和众创空间”税收政策公告</li>
            <li>服务贸易对外开放持续深化（服贸会观察）</li>
        </ul>
    </div>
</body>
</html>
