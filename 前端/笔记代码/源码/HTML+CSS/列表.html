<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>怎么睡觉</h2>
    <!-- 有序列表定义 -->
    <ol>
        <li>躺在床上</li>  <!-- 使用li标签包裹内容，li标签最好在列表中使用，不要单独使用 -->
        <li>闭上眼睛</li>
        <li>开始睡觉</li>
    </ol>

    <h2>中国的大城市有</h2>
    <!-- 无序列表定义 -->
    <ul>
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
        <li>深圳</li>
    </ul>

    <!-- 自定义列表定义 -->
    <h2>如何快乐学习</h2>
    <dl>
        <dt>学习一点也不快乐</dt>  <!-- 描述术语名称 -->
            <dd>学习会占用大量时间</dd>  <!-- 术语详细描述 -->
            <dd>长时间学习容易使人厌烦</dd>
            <dd>想摆烂</dd>
        <dt>想玩</dt>
            <dd>娱乐使人快乐</dd>
    </dl>
</body>
</html>
