<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS3_过渡小案例</title>
    <style>
        .container{
            width: 400px;
            height: 224px;
            margin: 0px auto;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }
        img{
            transition: all 1s ease;
        }
        .cover{
            background-color: black;
            opacity: 1;
            text-align: center;
            line-height: 224px;
            width: 400px;
            height: 224px;
            position: absolute;
            top: 0px;
            left: 0px;
            transition: all 0.5s ease;
            color: white;
            font-size: 100px;
        }
        .container:hover img{
            transform: rotate(20deg) scale(1.6,1.6);
        }
        .container:hover>.cover{
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../../文件/图片/shanghai.jpg" alt="上海">
        <div class="cover">上海</div>
    </div>
</body>
</html>
