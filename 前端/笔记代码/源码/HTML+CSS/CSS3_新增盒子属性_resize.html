<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS3_新增盒子属性_resize</title>
    <style>
        .box1{
            height: 400px;
            width: 400px;
            background-color: gray;
            resize: both;
            overflow: auto;
        }
        .box2{
            height: 600px;
            width: 800px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">测试文本</div>
    </div>
</body>
</html>
