<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>calc函数垂直居中</title>
    <style>
        *{
            padding: 0px;
            border: none;
            margin: 0px;
        }
        body,html{
            width: 100%;
            height: 100%;
        }
        .outer{
            display: flex;
            height: calc(100vh); /*该函数可以进行数学运算，并将计算结果返回*/
        }
        .inner{
            margin: auto;
            background-color: skyblue;
            height: 300px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            测试文本
        </div>
    </div>
</body>
</html>
